<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center" style="background:black">
      <h1 style="color:white">Mission to Mars</h1>
      <p><a class="btn btn-info btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>


    <div class="row" id="information">
      <!-- News -->
      <div class="col-lg-5">
        <h1>Latest News:</h1> 
          <h2>{{NASA.News_Title}}</h2>
            <p>{{NASA.News_Description}}</p>
      </div>
      <!-- Facts -->
        <div class="col-lg-3">
          <h1>Mars Facts</h1>
          {{NASA.Mars_Fact_Table | safe}}
        </div>
      <!-- Weather -->
      <div class="col-lg-4">
        <div class="panel-default">
          <h1>Weather Report:</h1> 
            <p>{{NASA.Weather_Report}}</p>
        </div>
      </div>
    </div>
    <div class="row" id="featured-image">
      <div class="col-lg-12">
        <h1>Featured Image:</h1>
        <img src="{{NASA.Featured_Image | default('static/images/error.png', true) }}" class="img-responsive"alt="Responsive image">   
      </div>
    </div>

    </div>

    
  <!-- </div> -->
  <div class="row" id="hemispheres" style="margin-top:60px;">
    <div class="page-header">
      <h2 class="text-center">Mars Hemispheres</h2>
    </div>
    {% for hemisphere in NASA.Hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
              <h3>{{hemisphere.Title}}</h3>
            <!-- if images is False/None/non-existent, then default to error message -->
            <img src="{{hemisphere.Image | default('static/images/error.png', true)}}"
                alt="...">
            <div class="caption">
            </div>
            </div>
        </div>
      {% endfor %}
      </div>





</body>

</html>
<!-- btn btn-primary btn-lg -->
